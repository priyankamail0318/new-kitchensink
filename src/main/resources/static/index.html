<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Sink Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h1, h2 {
            color: #343a40;
        }
        .container {
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: #fff;
            padding: 30px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        table {
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .no-members {
            text-align: center;
            font-style: italic;
            color: #6c757d;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="text-center">Welcome to Spring Boot!</h1>
    <div class="text-center">
        <p>You have successfully deployed a Spring Boot application.</p>
    </div>

    <h2>Member Registration</h2>
    <form action="/newkitchensink/register" method="post" id="reg">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone #:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>

    <h2 class="mt-5">Members</h2>
    <table class="table table-striped" id="membersTable" style="display: none;">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone #</th>
        </tr>
        </thead>
        <tbody id="membersBody">
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>

    function fetchMembers() {
        fetch('/newkitchensink/getAllmembers')
            .then(response => response.json())
            .then(members => {
                const membersBody = document.getElementById('membersBody');
                membersBody.innerHTML = ''; // Clear existing rows

                if (members.length === 0) {
                    document.getElementById('membersContainer').innerHTML = '<em>No registered members.</em>';
                    document.getElementById('membersTable').style.display = 'none';
                } else {
                    members.forEach(member => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${member.id}</td>
                            <td>${member.name}</td>
                            <td>${member.email}</td>
                            <td>${member.phoneNumber}</td>
                        `;
                        membersBody.appendChild(row);
                    });
                    document.getElementById('membersTable').style.display = '';
                }
            })
            .catch(error => console.error('Error fetching members:', error));
    }

    document.addEventListener("DOMContentLoaded", fetchMembers);
</script>

</body>

</html>
